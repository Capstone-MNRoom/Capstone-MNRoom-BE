openapi: '3.0.3'
info:
  title: 'Final Project Alta: MNroom'
  version: '1.0'
  description: 'API Documentation for MNroom'
  contact: 
    name: MNroom Official
    url: https://mnroom.capstone.my.id
    email: mnroom@capstone.my.id
externalDocs: 
  description: "GitHub Repository of Final Project: MNroom"
  url: https://github.com/project-capstone
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/davidwah/MNROOM/1.0
  - url: https://mnroom.capstone.my.id
    description: Base URL that will be used for endpoints


    
tags:
  - name: Authentication
    description: Endpoint for verifying who a user is
  - name: Sign Up
    description: Endpoint for user registration
  - name: Users
    description: Endpoint for perform operations on user
  - name: Categories
    description: Endpoint for perform operations on categories
  - name: Rooms
    description: Endpoint for perform operations on room
  - name: Facility
    description: Endpoint for perform operations on facility
  - name: Rent
    description: Endpoint for perform operations on rent
  - name: Feedback
    description: Endpoint for perform operations on feedback
  - name: Payment
    description: Endpoint for perform operations on payment

paths:
####################################
#  AUTHENTICATION
####################################
  /login:
    post:
      tags:
        - Authentication
      summary: Get token for access to account
      requestBody:
        $ref: '#/components/requestBodies/requestBodyLogin'
      responses:
        '200':
          $ref: '#/components/responses/loginSuccess'
        '400':
          $ref: '#/components/responses/loginFailed'
####################################
#  SIGN UP
####################################
  /signup:
    post:
      tags:
        - Sign Up
      summary: Create a new account
      requestBody:
        $ref: '#/components/requestBodies/requestBodyUser'
      responses:
        '200':
          $ref: '#/components/responses/successSignupNonData'
        '400':
          $ref: '#/components/responses/createUserFailed'
####################################
#  USERS
####################################
  # /users:
  #   get:
  #     tags:
  #       - Users
  #     summary: Get all customer's data for admin only
  #     security:
  #     - JWTAuth: []
  #     responses:
  #       '200':
  #         $ref: '#/components/responses/getAllUsersSuccess'
  #       '400':
  #         $ref: '#/components/responses/getAllDataFailed'
  /users:
    get:
      tags:
        - Users
      summary: Get user data by user loggedin
      security:
        - JWTAuth: []
      # parameters:
      #   - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          $ref: '#/components/responses/getUserSuccess'
        '400':
          $ref: '#/components/responses/getDataByIdFailed'
    put:
      tags:
        - Users
      summary: Update user data by user loggedin
      security:
        - JWTAuth: []
      # parameters:
      #   - $ref: '#/components/parameters/idParam'
      requestBody:
        $ref: '#/components/requestBodies/requestBodyUserUpdate'
      responses:
        '200':
          $ref: '#/components/responses/successOperationNonData'
        '400':
          $ref: '#/components/responses/updateUserFailed'
    delete:
      tags:
        - Users
      summary: Delete user data by user loggedin
      security:
        - JWTAuth: []
      # parameters:
      #   - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          $ref: '#/components/responses/successOperationNonData'
        '400':
          $ref: '#/components/responses/deleteDataByIdFailed'
####################################
#  CATEGORIES
####################################
  /categories:
      get:
        tags:
        - Categories
        summary: Get all categories
        responses:
          '200':
            $ref: '#/components/responses/getAllCategoriesSuccess'
          '400':
            $ref: '#/components/responses/getAllDataFailed'

####################################
#  ROOMS
####################################
  /rooms:
    get:
      tags:
      - Rooms
      summary: Get all rooms
      parameters:
        - name: idcategory
          description: id category
          in: query
          schema:
            type: integer
            example: 1
          # required: true
        - name: page
          description: page
          in: query
          schema:
            type: integer
            example: 1
          required: true
      responses:
        '200':
          $ref: '#/components/responses/getAllRoomsSuccess'
        '400':
          $ref: '#/components/responses/getAllDataFailed'
    post:
      tags:
      - Rooms
      security:
        - JWTAuth: []
      summary: Insert rooms
      responses:
        '200':
          $ref: '#/components/responses/insertRoomsSuccess'
        '400':
          $ref: '#/components/responses/getAllDataFailed'
  /rooms/{id_room}:
    get:
      tags:
      - Rooms
      summary: Get rooms by id_rooms
      parameters:
        - name: id_room
          description: id room
          in: path
          schema:
            type: integer
            example: 1
          required: true
      responses:
        '200':
          $ref: '#/components/responses/getRoomsByIdSuccess'
        '400':
          $ref: '#/components/responses/getDataByIdFailed'
    put:
      tags:
      - Rooms
      security:
        - JWTAuth: []
      summary:  Put / Update rooms by id_rooms
      parameters:
        - name: id_room
          description: id room
          in: path
          schema:
            type: integer
            example: 1
          required: true
      responses:
        '200':
          $ref: '#/components/responses/putRoomsByIdSuccess'
        '400':
          $ref: '#/components/responses/putRoomsByIdFailed'
    delete:
      tags:
      - Rooms
      security:
        - JWTAuth: []
      summary: Delete rooms by id_rooms
      parameters:
        - name: id_room
          description: id room
          in: path
          schema:
            type: integer
            example: 1
          required: true
      responses:
        '200':
          $ref: '#/components/responses/deleteRoomsByIdSuccess'
        '400':
          $ref: '#/components/responses/deleteRoomsByIdFailed'
  # /rooms/{categories}:
  #   get:
  #     tags:
  #     - Rooms
  #     summary: Get room by categories
  #     responses:
  #       '200':
  #         $ref: '#/components/responses/getRoomsByCategoriesSuccess'
  #       '400':
  #         $ref: '#/components/responses/getDataByIdFailed'
  /user/rooms:
    get:
      tags:
      - Rooms
      security:
        - JWTAuth: []
      summary: Get room by user create
      responses:
        '200':
          $ref: '#/components/responses/getRoomsByUserSuccess'
        '400':
          $ref: '#/components/responses/getDataByIdFailed'

####################################
#  FACILITY
####################################
  /facility:
    get:
      tags:
      - Facility
      summary: Get all facility
      responses:
        '200':
          $ref: '#/components/responses/getAllFacilitySuccess'
        '400':
          $ref: '#/components/responses/getAllDataFailed'

  /rooms/{id_room}/facility:
    get:
      tags:
      - Facility
      summary: Get room facility
      parameters:
        - name: id_room
          description: id room
          in: path
          schema:
            type: integer
            example: 1
          required: true
      responses:
        '200':
          $ref: '#/components/responses/getAllRoomFacilitySuccess'
        '400':
          $ref: '#/components/responses/getAllDataFailed'

####################################
# RENT
####################################

  /rent:
    post:
      tags:
        - Rent
      summary: Form rent room
      security:
        - JWTAuth: []
      requestBody:
        $ref: '#/components/requestBodies/requestBodyRent'
      responses:
        '200':
          $ref: '#/components/responses/successOperationNonData'
        '400':
          $ref: '#/components/responses/createRentFailed'
        '500':
          $ref: '#/components/responses/RentServerFailed'

####################################
# FEEDBACK
####################################

  /feedback:
    get:
      tags:
      - Feedback
      summary: Get all feedback
      responses:
        '200':
          $ref: '#/components/responses/getFeedbackSuccess'
        '400':
          $ref: '#/components/responses/getAllDataFailed'

    post:
      tags:
        - Feedback
      summary: Form feedback
      security:
        - JWTAuth: []
      requestBody:
        $ref: '#/components/requestBodies/requestBodyFeedback'
      responses:
        '200':
          $ref: '#/components/responses/successOperationNonData'
        '400':
          $ref: '#/components/responses/createRentFailed'

####################################
# PAYMENT
####################################
  /payment:
    get:
      tags:
        - Payment
      summary: Get All Payment for rent room
      security:
        - JWTAuth: []
      responses:
        '200':
          $ref: '#/components/responses/getPaymentSuccess'
        '400':
          $ref: '#/components/responses/getPaymentFailed'
    post:
      tags:
        - Payment
      summary: Post Payment for rent room
      security:
        - JWTAuth: []
      requestBody:
        $ref: '#/components/requestBodies/requestBodyPayment'
      responses:
        '200':
          $ref: '#/components/responses/successOperationNonData'
        '400':
          $ref: '#/components/responses/createRentFailed'



####################################
#  COMPONENTS
####################################
components:
  schemas:
    requestDataLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    requestDataUser:
      type: object
      required:
        - image
        - name
        - email
        - password
        - phone
        - address
      properties:
        image:
          type: string
          minLength: 1
          format: binary
          description: "allowed file extension: jpg, png, jpeg && size <= 1024000 byte"
        name:
          type: string
          minLength: 1
          pattern: '^0-9A-Za-z_.$'
        email:
          type: string
          format: email
          minLength: 5
          description: inputted email must be unique
        password:
          type: string
          minLength: 6
        phone:
          type: string
          format: phone
          minLength: 8
          maxLength: 16
          description: inputted phone number must be unique
        address:
          type: string
          minLength: 20
    requestRentUser:
      type: object
      required:
        - user_id
        - rooms_id
        - date_start
        - date_end
        - bank
        - total_rental_price
        - status
      properties:
        user_id:
          type: integer
          minLength: 1
        rooms_id:
          type: string
          minLength: 1
        date_start:
          type: string
          format: date
          description: inputted date dd-mm-yyyy
        date_end:
          type: string
          format: date
          description: inputted date dd-mm-yyyy
        bank:
          type: string
        total_rental_price:
          type: string
          minLength: 1
        status:
          type: string
    requestFeedbackUser:
      type: object
      required:
        - user_id
        - rooms_rentals_id
        - rating
        - comment
      properties:
        user_id:
          type: integer
        rooms_rentals_id:
          type: integer
        rating:
          type: integer
        comment:
          type: string
    requestPayment:
      type: object
      required:
        - order_id
        - payment_type
        - bank_transfer
        - gross_amount
        - va_number
        - transaction_status
      properties:
        order_id:
          type: string
        payment_type:
          type: string
        bank_transfer:
          type: string
        gross_amount:
          type: integer
        va_number:
          type: integer
        transaction_status:
          type: string
    requestDataProduct:
      type: object
      required:
        - name_product
        - detail_product
        - price
        - limit
        - photo
      properties:
        name_product:
          type: string
          minLength: 1
        detail_product:
          type: string
          minLength: 1
        price:
          type: integer
          minimum: 1
        limit:
          type: integer
          minimum: 2
        photo:
          type: string
          format: binary
          description: "allowed file extension: jpg, png, jpeg && size <= 1050000 byte"
    requestDataProductUpdate:
      type: object
      required:
        - name_product
        - detail_product
        - price
        - limit
      properties:
        name_product:
          type: string
          minLength: 1
        detail_product:
          type: string
          minLength: 1
        price:
          type: integer
          minimum: 1
        limit:
          type: integer
          minimum: 2
        photo:
          type: string
          format: binary
          description: "allowed file extension: jpg, png, jpeg && size <= 1050000 byte"
    requestDataOrder:
      type: object
      required:
      - phone
      properties:
        phone:
          type: string
          pattern: '^08[1-9][0-9]{8,13}$'
          description: The first 2 character must be "08". The third character must be one of "1-9". The next character must be numeric "0-9".
          minLength: 11
          maxLength: 13
    requestDataOrderUpdate:
      type: object
      required:
      - detail
      properties:
        detail:
          type: string
    responseLoginWithData:
      type: object
      properties:
        Data:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            token:
              type: string
        message:
          type: string
    responseUserWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            email:
              type: string
            phone:
              type: string
            address:
              type: string
        message:
          type: string

    #response Get Payment 
    responsePaymentWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            id:
              type: integer
            transaction_id:
              type: integer
            order_id:
              type: string
            payment_type:
              type: string
            rooms_rentals_id:
              type: integer
            bank_transfer:
              type: string
            gross_amount:
              type: integer
            va_number:
              type: integer
            transaction_status:
              type: string
        message:
          type: string
    responseUserWithDataArray:
      type: object
      properties:
        code:
          type: integer 
        Data:
          type: array
          items:
            type: object
            properties:
              ID:
                type: integer
              Name:
                type: string
              Email:
                type: string
              Phone:
                type: string
        message:
          type: string    
    responseProductWithData:
      type: object
      properties:
        code:
          type: integer
        Data:
          type: object
          properties:
            ID:
              type: integer
            Name_Product:
              type: string
            Detail_Product:
              type: string
            Price:
              type: integer
            Limit:
              type: integer
            Photo:
              type: string
              format: binary
            Url: 
              type: string
        message:
          type: string      
    responseRoomWithDataArray:
      type: object
      properties:
        code:
          type: integer
        Data:
          type: array
          items:
            type: object
            properties:
              ID:
                type: integer
              Name_Product:
                type: string
              Detail_Product:
                type: string
              Price:
                type: integer
              Limit:
                type: integer
              Photo:
                type: string
                format: binary
              Url: 
                type: string
        message:
          type: string
    responseCategoriesWithDataArray:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
        message:
          type: string
    responseFacilityWithDataArray:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
        message:
          type: string
    responseFeedbackWithData:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              rating:
                type: integer
              comment:
                type: string
              user:
                type: object
                properties:
                  id:
                    type: integer
                  Name:
                    type: string
              room_rentals:
                type: object
                properties:
                    id:
                      type: integer
                    user_id:
                      type: integer
                    rooms_id:
                      type: integer
                    date_start:
                      type: string
                    date_end:
                      type: string
                    bank:
                      type: string
                    total_rental_price:
                      type: integer
                    status:
                      type: string
        message:
          type: string
    responseGroupProductWithData:
      type: object
      properties:
        code:
          type: integer
        Data:
          type: object
          properties:
            ID:
              type: integer
            ProductsID:
              type: integer
            NameGroupProduct:
              type: string
            Limit:
              type: integer
            CapacityGroupProduct:
              type: integer
            Price:
              type: integer
            AdminFee:
              type: integer
            TotalPrice:
              type: integer 
            DurationGroup:
              type: string
            Name_Product: 
              type: string
            Status: 
              type: string
            Url:
              type: string
            GetOrder: 
              type: array
              items:
                type: object
                properties:
                  OrderID:
                    type: integer
                  UsersID:
                    type: integer
                  GroupProductID:
                    type: integer
                  Name:
                    type: string
        message:
          type: string
    responseGroupProductWithDataArray:
        type: object
        properties:
          code:
            type: integer
          Data:
            type: array
            items:
              type: object
              properties:
                ID:
                  type: integer
                ProductsID:
                  type: integer
                NameGroupProduct:
                  type: string
                Limit:
                  type: integer
                CapacityGroupProduct:
                  type: integer
                Price:
                  type: integer
                AdminFee:
                  type: integer
                TotalPrice:
                  type: integer 
                DurationGroup:
                  type: string
                Name_Product: 
                  type: string
                Status: 
                  type: string
                Url:
                  type: string
                GetOrder: 
                  type: array
                  nullable: true
                  items:
                    type: object
                    properties:
                      OrderID:
                        type: integer
                      UsersID:
                        type: integer
                      GroupProductID:
                        type: integer
                      Name:
                        type: string
          message:
            type: string  
    responseCreateGroupProductWithData:
      type: object
      properties:
        code:
          type: integer
        Data:
          type: object
          properties:
            GroupProductID:
              type: integer
        message:
          type: string
    responseCreateOrderWithData:
      type: object
      properties:
        code:
          type: integer
        Data:
          type: object
          properties:
            OrderID:
              type: integer
            EwalletType: 
              type: string
            ExternalId:  
              type: string
            Amount:
              type: number
            BusinessId:  
              type: string
            Created: 
              type: string
        message:
          type: string
    responseOrderWithData:
      type: object
      properties:
        code:
          type: integer
        Data:
          type: object
          properties:
            OrderID:
              type: integer
            UsersID:
              type: integer
            GroupProductID:
              type: integer
            NameProduct:
              type: string
            PriceOrder:
              type: integer
            DetailCredential:
              type: string
        message:
          type: string
    responseOrderWithDataArray:
      type: object
      properties:
        code:
          type: integer
        Data:
          type: array 
          items:
            type: object
            properties:
              OrderID:
                type: integer
              UsersID:
                type: integer
              GroupProductID:
                type: integer
              NameProduct:
                type: string
              PriceOrder:
                type: integer
              DetailCredential:
                type: string
        message:
          type: string
    responseNonData: 
      type: object
      properties:
        message:
          type: string 
    responseNonDataPayment: 
      type: object
      properties:
        message:
          type: string 

  parameters:
    idGroup:
      name: id_group
      in: path
      required: true
      schema:
        type: integer
        example: 1
    idOrder:
      name: id_order
      in: path
      required: true
      schema:
        type: integer
        example: 1
    idParam:
      name: token
      in: path
      required: true
      schema:
        type: integer
        example: 1
    idProducts:
      name: id_products
      in: path
      required: true
      schema:
        type: integer
        example: 1
    idUser:
      name: id_user
      in: path
      required: true
      schema:
        type: integer
        example: 1
    statusParam:
      name: status
      in: path
      required: true
      schema:
        type: string
        example: available

  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "use Token"  

  requestBodies:
    requestBodyLogin:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/requestDataLogin'
          examples:
            User:
              value:
                email: mulya@mail.com
                password: qwerty12345
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/requestDataLogin'     
    requestBodyUser:
      required: true
      content:
