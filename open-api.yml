        multipart/form-data:
          schema:
            $ref: '#/components/schemas/requestDataUser'
    requestBodyGetUser:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/requestDataUser'
          examples:
            newUser1:
              value:
                name: Mulya Nurdin
            newUser2:
              value:
                name: David Wahyu
                email: david@mail.com
                password: qwerty12345
                phone: "082123456789"
                address: "Surabaya"
            newUser3:
              value:
                name: Mohamad Azis
                email: azisadnan@mail.co.id
                password: qwerty12345
                phone: "089444445555"
                address: "Mustika Wanasari Blok B3"
    requestBodyUserUpdate:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/requestDataUser'
    
    requestBodyRent:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/requestRentUser'
